<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHO TF IS THIS!</title>
  <link rel="stylesheet" href="common-dark.css">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="header">
    <div class="headerLeft"><a class="home" href="/">Home</a></div>
    <div class="headerRight">
      <img class="unlock" src="/unlock.png" width="25px" height="25px"/>
      <label class="code">?</label>
    </div>
    <div class="headerCenter">Who tf is this!?</div>
  </div>
  <ul class="pages">
    <li class="new page">
      <h3 class="title">Who tf is this!?</h3>
      <div class="newButton">
        <input class="button" type="button" value="New Game"/>
      </div>
    </li>
    <li class="lobby page">
      <h3 class="title">Room</h3>
      <ul class="lobbyList">
      </ul>
      <div class="readyLabel">
        <label class="label">You need 2 folks to start</label>
      </div>
      <div class="startButton">
        <input class="button" type="button" disabled="disabled" value="Start"/>
      </div>
      <ol class="gameCode">
        <li><label class="label" href='https://whotfisthis.herokuapp.com/play'>https://whotfisthis.herokuapp.com/play</label></li>
        <li><label class="label">Insert the code:  <span class="bodyCode code">?</span> for playing!</label></li>
        <img style="margin-top:2%" src='https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fwhotfisthis.herokuapp.com%2Fplay&chs=180x180&choe=UTF-8&chld=L|2' rel='nofollow' alt='qr code' href='https://whotfisthis.herokuapp.com/play'><a href='https://www.qr-code-generator.com' border='0' style='cursor:default'  rel='nofollow'></a>
      </ol>
    </li>
    <li class="question page">
      <h3 class="title">Rond 0</h3>
      <div class="label">Time Left: <span class="roundTimer">25</span></div>
      <div class="questionLabel">
        <label class="label">New Message</label>
      </div>
      <ul class="answeredList">
      </ul>
    </li>
    <li class="vote page">
      <h3 class="title">What the best?</h3>
      <div class="label">Time left: <span class="voteTimer">20</span></div>
      <div class="questionLabel">
        <label class="label">Message</label>
      </div>
      <ul class="submittedList">
      </ul>
      <ul class="votedList">
      </ul>
    </li>
    <li class="result page">
      <h3 class="title">Results</h3>
      <div class="questionLabel">
        <label class="label">Message</label>
      </div>
      <table class="resultTable">
        <thead>
          <tr class="colHeadTr">
            <td>Player</td>
            <td>Response</td>
            <td>Votes</td>
          </tr>
        </thead>
        <tbody class="resultBody">
        </tbody>
      </table>
    </li>
    <li class="score page">
      <h3 class="title">Scores</h3>
      <table class="scoreTable">
        <thead>
          <tr class="colHeadTr">
            <td>Player</td>
            <td>Points</td>
          </tr>
        </thead>
        <tbody class="scoreBody">
        </tbody>
      </table>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
  <script src="/state.js"></script>
</body>
</html>
