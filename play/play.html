<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHO TF IS THIS!?</title>
  <link rel="stylesheet" href="common-dark.css">
  <link rel="stylesheet" href="play.css">
  <link rel="manifest" href="manifest.webmanifest"></link>
</head>
<body>
  <ul class="pages">
    <div class="waitingLabel2" style="margin-top:40px; margin-bottom:40px;">
      <h3 class="label speech-bubble "></h3>
    </div>
    <li class="login page">
      <div class="form">
        <h3 class="title">Who tf is this!?</h3>
        <div class="roomCode">
          <label class="label">Code:</label>
          <input class="input" type="text" maxlength="4" size="6"/>
        </div>
        <div class="username">
          <label class="label">Name:</label>
          <input class="input" type="text" maxlength="12" size="14"/>
        </div>
        <div class="playButton">
          <input class="button" type="button" value="Play"/>
        </div>
      </div>
    </li>
    <li class="wait page">
      <h3 class="title">Who tf is this!?</h3>
      <div class="welcomeLabel">
        <label class="label">Welcome Label</label>
      </div>
      <div class="waitingLabel">
        <label class="label">Waiting Label</label>
      </div>
    </li>

    <tbody class="scoreBody">
    </tbody>

    <li class="result page">
      <h3 class="title">Results</h3>
      <table class="resultTable">
        <thead>
          <tr class="colHeadTr">
            <td>Player</td>
            <td>Response</td>
            <td>Votes</td>
          </tr>
        </thead>
        <tbody class="resultBody">
        </tbody>
      </table>
    </li>
    <li class="score page">
      <h3 class="title">Scores</h3>
      <table class="scoreTable">
        <thead>
          <tr class="colHeadTr">
            <td>Player</td>
            <td>Points</td>
          </tr>
        </thead>
        <tbody class="scoreBody">
        </tbody>
      </table>
    </li>
  
    <li class="card page">
      <div class="label">Time Left: <span class="roundTimer">25</span></div>
      <h2 class="question"></h2>
      <h3 class="title">Choose your awnser</h3>
      <ul class="cardList">
      </ul>
    </li>
    <li class="vote page">
      <h3 class="title">What the best?</h3>
      <ul class="voteList">
      </ul>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/play.js"></script>
</body>
</html>
